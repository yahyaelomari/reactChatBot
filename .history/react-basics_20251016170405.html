<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">


      function ChatInput(){
        return(
          <>
              <input placeHolder="Say something here"  size="30"/>
              <button> send </button>
          </>
        );
      }

      function MessageBox({message,sender}){
        return(
          <div>
            {sender == "robot" && <img src="robot.png" width="20" />}
            <p> message </p>
            {sender == "human" && <img src="user.png" width="20" />}
          </div>
        );
      }

      function App(){
        return (
          <ChatInput />
          <MessageBox message="hello me human" sender="human" /> 


        );
      }





      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
